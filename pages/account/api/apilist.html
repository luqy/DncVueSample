<!DOCTYPE html>

<html>

<head>
    <meta name="viewport" content="width=device-width" />
    <title>API管理</title>
    <link rel="stylesheet" type="text/css" href="../../../assets/iview/iview-3.1.0/styles/iview.css" />
    <script src="../../../assets/vue/vue-2.5.17.min.js"></script>
    <script src="../../../assets/iview/iview-3.1.0/iview.min.js"></script>
    <script src="../../../assets/axios/axios.js"></script>
    <script src="../../../js/config.js"></script>
</head>

<body>
<div id="app">
    <i-Button type="primary" @click="modal1 = true">添加API</i-Button>
    <Modal
            v-model="modal1"
            title="添加API"
            @on-ok="ok"
            @on-cancel="cancel"
    >

        <i-form ref="formValidate" :model="formValidate" :rules="ruleValidate" :label-width="80">
            <Form-item label="所属产品" >
                <i-Select v-model="api_pdt" size="large" style="width:100px">
                    <i-Option v-for="item in api_pdt" :value="item.value">{{ item.pdt_name }}</i-Option>
                </i-Select>
            </Form-item>
            <Form-item label="模块名称" prop="version">
                <i-input v-model="formValidate.version" placeholder="请输入产品版本号 "></i-input>
            </Form-item>
            <Form-item label="API名称" prop="host">
                <i-input v-model="formValidate.host" placeholder="请输入产品地址"></i-input>
            </Form-item>
            <Form-item label="HTTP请求方式" prop="description">
                <i-select  v-model="formValidate.method" style="width:200px" >
                    <i-Option  value="post">POST</i-option>
                    <i-Option value="get">GET</i-Option>
                    <i-Option  value="put">PUT</i-option>
                </i-select>
            </Form-item>
            <Form-item label="URL" prop="description">
                <i-input v-model="formValidate.description" placeholder="请输入产品描述"></i-input>
            </Form-item>
            <Form-item label="Header" prop="description">
                <i-input v-model="formValidate.description" placeholder="请输入产品描述"></i-input>
            </Form-item>
            <Form-item label="Token" >
                <i-switch v-model="formValidate.has_token" size="large">
                    <span slot="open">On</span>
                    <span slot="close">Off</span>
                </i-switch>
            </Form-item>
            <Form-item label="Body" prop="api_json">
                <i-input v-model="formValidate.api_json" placeholder="请输入接口字符串"></i-input>
            </Form-item>
        </i-form>

    </Modal>
    <i-table :border="showBorder" :stripe="showStripe" :show-header="showHeader" :height="fixedHeader ? 300 : ''"
             :size="tableSize" :data="apitable" :columns="apiColumns"></i-table>
</div>
<script type="text/javascript">
    var vm = new Vue({
        el: "#app",
        data: function () {
            return {
                modal1: false,
                api_pdt:[{
                    pdt_name: 'a',
                    model: 'b',
                    api_url: 'c',
                },],
                formValidate: {
                    api_name: '123',
                    method: '',
                    header: '',
                    values: '',
                    pdt_id: '',
                    body: '',
                    url: '',
                    has_token:false,
                    proto_message:'',
                    proto_file:'',
                },
                ruleValidate: {
                    pdt_name: [
                        { required: true, message: '产品名称不能为空', trigger: 'blur' }
                    ],
                    host: [
                        { required: true, message: '产品地址不能为空', trigger: 'blur' }
                    ],
                    version: [
                        { required: true, message: '产品版本不能为空', trigger: 'blur' }
                    ],
                    description: [
                        { required: true, message: '请输入产品描述', trigger: 'blur' },
                    ],
                    api_json: [
                        { required: true, message: '产品接口字符串不能为空', trigger: 'blur' }
                    ]
                },
                apitable: [],
                hash:[],
                showBorder: false, // 显示边框
                showStripe: true, // 是否显示斑马纹
                showHeader: true, // 是否显示头部信息
                showIndex: true, // 是否显示索引
                showCheckbox: true, // 显示多选框
                fixedHeader: false, // 显示滑动
                tableSize: 'default'

            }
        },
/*        created(){
            //如果没有这句代码，select中初始化会是空白的，默认选中就无法实现
            this.api_pdtname = this.api_pdt[0].pdt_name;
        },*/
        computed: {

            apiColumns() {
                let columns = [];
                if (this.showCheckbox) {
                    columns.push({
                        type: 'selection',
                        width: 60,
                        align: 'center'
                    })
                }
                if (this.showIndex) {
                    columns.push({
                        type: 'index',
                        width: 60,
                        align: 'center'
                    })
                }
                columns.push({
                    title: 'API名称',
                    key: 'api_name',
                    sortable: true
                });
                columns.push({
                    title: 'method',
                    key: 'method'
                });
                //console.log("length1:"+this.api_pdt.length)
                var filters_name1=[];
                for(var i = 0; i <this.api_pdt.length; i++){
                    var filters_name0={
                        label:this.api_pdt[i].pdt_name,
                        value: this.api_pdt[i].pdt_name
                    }
                    for(var j=0;j<this.apitable.length;j++){
                        if(this.api_pdt[i].pdt_id===this.apitable[j].pdt_id){
                            //this.apitable[j].push(this.api_pdt[i].pdt_name)
                            console.log("this.apitable"+this.apitable)
                        }
                    }
                    filters_name1.push(filters_name0);
                }
                console.log("file:"+JSON.stringify(filters_name1));
                console.log("pdtName:"+JSON.stringify(this.pdtdesc))
                columns.push({
                    title: '产品名称',
                    key: 'pdt_id',
                    filters:filters_name1 ,
                    filterMethod (value, row) {
                        console.log(value)
                        console.log(row.api_name)
                        return row.pdt_id.indexOf(value) > -1
                    }
                });
                columns.push({
                    title: 'Action',
                    key: 'action',
                    render: (h, params) => {
                        return h('div', [
                            h('Button', {
                                props: {
                                    type: 'primary',
                                    size: 'small'
                                },
                                style: {
                                    marginRight: '5px'
                                },
                                on: {
                                    click: () => {
                                        this.show(params.index)
                                    }
                                }
                            }, 'View'),
                            h('Button', {
                                props: {
                                    type: 'error',
                                    size: 'small'
                                },
                                on: {
                                    click: () => {
                                        this.remove(params.index)
                                    }
                                }
                            }, 'Delete')
                        ])
                    }
                });
                return columns;
            }
        },
        created:function(){
            axios.get(''+host+'/api/apiinfo/apilist')
                .then(res => {
                    console.log(res)
                    this.apitable = res.data.message
                    console.log("123"+this.api_pdt)

                })
                .catch(function (error) {
                    console.log(error)
                });
            axios.get(''+host+'/api/product/getproductlist')
                .then(res => {
                    console.log(res)
                    this.api_pdt = res.data.message
                    console.log(this.api_pdt[0].pdt_name)
                    let apiarray=this.api_pdt[1].api_json;
                    console.log("apiarray："+apiarray)
                    //去重
                    //遍历数据；双层循环，外循环表示从0到arr.length，内循环表示从i+1到arr.length
                    // 将没重复的右边值放入新数组。（检测到有重复值时终止当前循环同时进入外层循环的下一轮判断）
                    for (var i = 0; i <apiarray.length; i++) {
                        for (var j = i+1; j < apiarray.length; j++) {
                            if(apiarray[i].function===apiarray[j].function){
                                ++i;
                            }
                        }
                        this.hash.push(apiarray[i].function);
                    }
                    console.log("hash:"+stringify(this.hash))


                })
                .catch(function (error) {
                    console.log(error)
                });
        },
        mounted:function(){
        },
        methods:{
            //删除按钮
            remove: function (index) {
                console.log('date1' + this.tableData3[index].pdt_id)
                // 格局id删除数据
                var obj = {pdt_id: this.tableData3[index].pdt_id}
                this.tableData3.splice(index, 1)
                // var url = '/api/product/delproduct'
                // 发送异步请求
                axios({
                    url: ''+host+'/',
                    method: 'delete',
                    dataType: 'json',
                    headers: {
                        'Content-type': 'application/json;'
                    },
                    data: JSON.stringify(obj),
                }).then(res => {
                    if (res.status === 200) {
                        alert('success')
                        // 更新数据
                        console.log(res.message)
                        this.tableData3.splice(index, 1)
                    } else {
                        alert(res.message)
                    }
                }).catch(function () {
                    alert('服务连接出错了')
                })
            },
            //点击编辑
            show: function (index) {
                this.$Modal.confirm({
                    title: '编辑产品',
                    fullscreen: true,
                    title: '编辑产品',
                    content: `
                              产品名称：<input size="35" prop="${this.tableData3[index].pdt_name}"/><br>
                             <br>产品版本：<input  size="35"value="${this.tableData3[index].version}"/><br>
                             <br>产品地址：<input size="35" value="${this.tableData3[index].host}"/><br>
                             <br>产品描述：<input size="35" value="${this.tableData3[index].description}"/><br>
                             <br>api_json ：<input  size="35" value=${JSON.stringify(this.tableData3[index].api_json)}/>`,
                    onOk: () => {
                        this.$Message.info('点击了确定');
                        console.log("修改数据:" + JSON.stringify(this.tableData3[index].description));
                        axios({
                            url: '' + host + '/api/product/updateproduct',
                            "method": "PUT",
                            dataType: 'json',
                            headers: {
                                'Content-type': 'application/json;'
                            },
                            data: JSON.stringify(this.tableData3[index]),
                        }).then(function (response) {
                            console.log("修改产品：" + JSON.stringify(response))
                            alert("操作:" + response.data.title + ",\n结果:" + response.data.message)
                            location.reload()

                        })
                            .catch(function (error) {
                                console.log(error)
                            })

                    },
                    onCancel: () => {
                        this.$Message.info('点击了取消');
                    }
                })
            },
            //弹窗点击确定
            ok () {
                console.log("123:"+JSON.stringify(this.formValidate));
                axios({
                    url: ''+host+'/api/product/addproducts',
                    method: 'post',
                    dataType: 'json',
                    headers: {
                        'Content-type': 'application/json;'
                    },
                    data: JSON.stringify(this.formValidate),
                }).then(function (response){
                    console.log(response)
                    alert("操作:"+response.data.title+",\n结果:"+response.data.message)
                    location.reload()

                })
                    .catch(function(error){
                        console.log(error)
                    })

            },
            cancel () {
                this.$Message.info('已取消');
            },

        }
    });
</script>
</body>

</html>
